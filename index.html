      useEffect(() => {
        const observer = new IntersectionObserver(([entry]) => {
          if (entry.isIntersecting) setIsVisible(true);
        }, { threshold: 0.5 });
        if (ref.current) observer.observe(ref.current);
        return () => observer.disconnect();
      }, []);

        if (!isVisible) return;
        let start = 0;
        const duration = 2000;
        const increment = end / (duration / 16);
        const timer = setInterval(() => {
          start += increment;
          if (start >= end) { setCount(end); clearInterval(timer); }
          else { setCount(Math.floor(start)); }
        }, 16);
        return () => clearInterval(timer);
      }, [isVisible, end]);

                      <h4 className="font-display text-2xl text-white/90 mb-2">Opening Email Client...</h4>
                      <p className="text-white/50 text-sm">Your booking request is being prepared</p>
                    </div>
                  ) : (
                    <form onSubmit={handleSubmit} className="space-y-5">
                      <div className="grid grid-cols-2 gap-4">
                        <div><label className="block text-white/40 text-xs uppercase tracking-widest mb-2">Name *</label><input type="text" name="name" value={formData.name} onChange={handleInputChange} required className="w-full px-4 py-3 rounded-xl glass-input text-white text-sm" placeholder="Your name" /></div>
                        <div><label className="block text-white/40 text-xs uppercase tracking-widest mb-2">Phone *</label><input type="tel" name="phone" value={formData.phone} onChange={handleInputChange} required className="w-full px-4 py-3 rounded-xl glass-input text-white text-sm" placeholder="(613) 555-0123" /></div>
                      </div>
                      <div><label className="block text-white/40 text-xs uppercase tracking-widest mb-2">Email *</label><input type="email" name="email" value={formData.email} onChange={handleInputChange} required className="w-full px-4 py-3 rounded-xl glass-input text-white text-sm" placeholder="you@email.com" /></div>
                      <div>
                        <label className="block text-white/40 text-xs uppercase tracking-widest mb-2">Service *</label>
                        <select name="service" value={formData.service} onChange={handleInputChange} required className="w-full px-4 py-3 rounded-xl glass-input text-white text-sm appearance-none cursor-pointer">
                          <option value="">Select a service</option>
                          <optgroup label="Cuts & Styling"><option value="Women's Cut & Style - $65+">Women's Cut & Style - $65+</option><option value="Men's Cut - $35+">Men's Cut - $35+</option><option value="Blowout / Styling - $45+">Blowout / Styling - $45+</option></optgroup>
                          <optgroup label="Color Services"><option value="Single Process Color - $95+">Single Process Color - $95+</option><option value="Partial Highlights - $120+">Partial Highlights - $120+</option><option value="Full Highlights - $165+">Full Highlights - $165+</option><option value="Balayage - $180+">Balayage - $180+</option><option value="Color Correction - $120/hr">Color Correction - $120/hr</option></optgroup>
                          <optgroup label="Treatments"><option value="Keratin Treatment - $250+">Keratin Treatment - $250+</option><option value="Head Spa Ritual - $85">Head Spa Ritual - $85</option><option value="Deep Conditioning - $35">Deep Conditioning - $35</option></optgroup>
                          <optgroup label="Special"><option value="Bridal Styling - $300+">Bridal Styling - $300+</option><option value="Consultation (Complimentary)">Consultation (Complimentary)</option></optgroup>
                        </select>
                      </div>
                      <div className="grid grid-cols-2 gap-4">
                        <div><label className="block text-white/40 text-xs uppercase tracking-widest mb-2">Preferred Date</label><input type="date" name="date" value={formData.date} onChange={handleInputChange} className="w-full px-4 py-3 rounded-xl glass-input text-white text-sm" /></div>
                        <div>
                          <label className="block text-white/40 text-xs uppercase tracking-widest mb-2">Preferred Time</label>
                          <select name="time" value={formData.time} onChange={handleInputChange} className="w-full px-4 py-3 rounded-xl glass-input text-white text-sm appearance-none cursor-pointer">
                            <option value="">Select time</option>
                            {['9:00 AM', '10:00 AM', '11:00 AM', '12:00 PM', '1:00 PM', '2:00 PM', '3:00 PM', '4:00 PM', '5:00 PM', '6:00 PM'].map(t => <option key={t} value={t}>{t}</option>)}
                          </select>
                        </div>
                      </div>
                      <div><label className="block text-white/40 text-xs uppercase tracking-widest mb-2">Additional Notes</label><textarea name="message" value={formData.message} onChange={handleInputChange} rows={3} className="w-full px-4 py-3 rounded-xl glass-input text-white text-sm resize-none" placeholder="Tell us about your hair goals..." /></div>
                      <button type="submit" className="w-full py-4 bg-gradient-to-r from-rose-500 to-amber-500 rounded-xl text-white text-sm uppercase tracking-widest hover:from-rose-400 hover:to-amber-400 transition-all duration-300 hover:shadow-lg hover:shadow-rose-500/25">Send Booking Request</button>
                      <p className="text-white/30 text-xs text-center">Booking requests sent to jordanch14@gmail.com ‚Ä¢ We'll confirm within 24 hours</p>
                    </form>
                  )}
                </div>
              </GlassCard>
            </div>
          )}

          {/* Floating Book Button (Mobile) */}
          <div className="fixed bottom-6 right-6 z-40 lg:hidden">
            <button onClick={() => setBookingOpen(true)} className="w-14 h-14 rounded-full bg-gradient-to-r from-rose-500 to-amber-500 flex items-center justify-center shadow-2xl shadow-rose-500/30 animate-glow">
              <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
